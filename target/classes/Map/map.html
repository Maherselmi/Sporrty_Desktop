<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
    <style>
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new OpenLayers.Map('map');
    map.addLayer(new OpenLayers.Layer.OSM());
    map.setCenter(new OpenLayers.LonLat(0, 0), 2);
    function addMarker(lat, lon) {
        var markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
        var lonLat = new OpenLayers.LonLat(lon, lat)
            .transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
            );
        var icon = new OpenLayers.Icon('https://maps.google.com/mapfiles/ms/icons/red-dot.png');
        markers.addMarker(new OpenLayers.Marker(lonLat, icon));
    }
    function addMarkerBlue(lat, lon) {
        var markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
        var lonLat = new OpenLayers.LonLat(lon, lat)
            .transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
            );
        var icon = new OpenLayers.Icon('https://maps.google.com/mapfiles/ms/icons/blue-dot.png');
        markers.addMarker(new OpenLayers.Marker(lonLat, icon));
    }
    function addMarkerYellow(lat, lon) {
        var markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
        var lonLat = new OpenLayers.LonLat(lon, lat)
            .transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
            );
        var icon = new OpenLayers.Icon('https://maps.google.com/mapfiles/ms/icons/yellow-dot.png');
        markers.addMarker(new OpenLayers.Marker(lonLat, icon));
    }
</script>
</body>
</html>
